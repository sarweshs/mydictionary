<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - Show Word Meanings</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-sm-6">
				<h2>Word</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-2 control-label">Word:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${word.word}">Word</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div th:if="${not #lists.isEmpty(word)}">
			<h2>Word Meanings</h2>
			<table class="table table-striped">
				<tr>
					<th>Word</th>
				</tr>
				<tr th:each="wordmeaning : ${word.meaning}">
					<td th:text="${wordmeaning}"></td>
				</tr>
			</table>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<a href="/word/search">Search Word</a>
			</div>
		</div>
	</div>
</body>
</html>
